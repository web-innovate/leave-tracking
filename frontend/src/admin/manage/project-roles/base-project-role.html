<template>
    <require from="../../../components/type-ahead"></require>

    <spinner if.bind="loading"></spinner>

    <form if.bind="!loading" submit.delegate="submit()" class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label">Project role name</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="projectRole.name & validate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Project role description</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="projectRole.description & validate">
            </div>
        </div>

        <div class="input-group pull-right">
            <button
                data-analytics-category="project-role"
                data-analytics-action="create/update"
                data-analytics-label="${ctaButtonLabel}"
                type="submit"
                disabled.bind="canSave"
                class="btn btn-primary">
                ${ctaButtonLabel}
            </button>
            <button
                data-analytics-category="project-role"
                data-analytics-action="delete"
                if.bind="isEdit"
                click.delegate="deleteProjectRole()"
                class="btn btn-danger">
                Delete
            </button>
        </div>
    </form>
</template>
