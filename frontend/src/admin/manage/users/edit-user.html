<template>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label">First name</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="user.firstName">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Last name</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="user.lastName">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Email</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="user.email">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Password</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="user.password">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Total days/year</label>
            <div class="col-xs-9">
                <input type="number" class="form-control" value.bind="user.daysPerYear">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Available days</label>
            <div class="col-xs-9">
                <input type="number" class="form-control" value.bind="user.holidays">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Position</label>
            <div class="col-xs-9">
                <select class="form-control" value.bind="user.position">
                    <option selected>None</option>
                    <option>QA</option>
                    <option>DEV</option>
                    <option value="1">LEAD</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Project</label>
            <div class="col-xs-9">
                <select class="form-control" value.bind="user.projectId">
                    <option selected>None</option>
                    <option repeat.for="project of projects" value.bind="project._id">${project.name}</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary" click.trigger = "save()" disabled.bind="canSave">
            <i class="fa fa-check"></i>
            Save
        </button>
        <button class="btn btn-danger" click.trigger = "delete()">
            Delete
        </button>
    </form>
</template>
