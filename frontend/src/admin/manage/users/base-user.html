<template>
    <require from="eonasdan-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"></require>

    <form submit.delegate="submit()" class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label">Start date</label>
            <div class="col-xs-9">
                <abp-datetime-picker
                    options.bind="pickerOptions"
                    model.bind="user.startDate & validate">
                </abp-datetime-picker>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">First name</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="user.firstName & validate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Last name</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="user.lastName & validate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Email</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="user.email & validate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Password</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" value.bind="user.password & validate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Total days/year</label>
            <div class="col-xs-9">
                <input type="number" class="form-control" value.bind="user.daysPerYear & validate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Available days</label>
            <div class="col-xs-9">
                <input type="number" class="form-control" value.bind="user.holidays & validate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">User type</label>
            <div class="col-xs-9">
                <select class="form-control" value.bind="user.userType & validate">
                    <option selected>None</option>
                    <option>USER</option>
                    <option>ADMIN</option>
                    <option>APPROVER</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Project</label>
            <div class="col-xs-9">
                <select class="form-control" value.bind="user.projectId & validate">
                    <option selected>None</option>
                    <option repeat.for="project of projects" value.bind="project._id">${project.name}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Position</label>
            <div class="col-xs-9">
                <select class="form-control" value.bind="user.position & validate">
                    <option selected>None</option>
                    <option repeat.for="role of roles" value.bind="role._id">${role.name}</option>
                </select>
            </div>
        </div>

        <button
            data-analytics-category="user"
            data-analytics-action="create/update"
            data-analytics-label="${ctaButtonLabel}"
            class="btn btn-primary"
            type="submit"
            disabled.bind="canSave">
            <i class="fa fa-check"></i>
            ${ctaButtonLabel}
        </button>
        <button
            data-analytics-category="user"
            data-analytics-action="delete"
            if.bind="isEdit"
            class="btn btn-danger"
            click.trigger = "delete()">
            Delete
        </button>
    </form>
</template>
