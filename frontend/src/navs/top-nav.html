<template>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/#/" class="navbar-brand">Leave Tracker</a>
            </div>
            <div id="nav-container" class="navbar-collapse collapse">
                <ul if.bind="isAuth" class="nav navbar-nav">
                    <li repeat.for="row of router.navigation"
                        class="${row.isActive ? 'active' : ''}">
                        <a
                            data-analytics-category="navigator"
                            data-analytics-action="click"
                            data-analytics-label="${row.title}"
                            href.bind="row.href"
                            data-toggle="collapse"
                            data-target="#nav-container">
                            <i class="glyphicon glyphicon-${row.settings.icon}"></i>
                            ${row.title}
                        </a>
                    </li>

                    <li if.bind="_auth.isAdmin || _auth.isApprover" class="nav navbar-nav">
                        <a href="#/approvals" data-toggle="collapse" data-target="#nav-container">
                            <i class="glyphicon"></i>
                            Approvals
                        </a>
                    </li>

                    <li if.bind="_auth.isAdmin" class="nav navbar-nav">
                        <a href="#/admin" data-toggle="collapse" data-target="#nav-container">
                            <i class="glyphicon"></i>
                            Admin
                        </a>
                    </li>
                </ul>

                <ul if.bind="isAuth" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="" data-toggle="collapse" data-target="#nav-container" click.delegate="logout()"><i class="glyphicon glyphicon-off"></i> Logout</a>
                    </li>
                </ul>
                <ul if.bind="!isAuth" class="nav navbar-nav navbar-right">
                    <li>
                        <a href="./#/login" data-toggle="collapse" data-target="#nav-container">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>
